<form #f="ngForm" (ngSubmit)="searchHandler(f)">
  <input
    type="text"
    placeholder="Search for any IP address or domain"
    pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^[a-zA-Z0-9_-]+$
  "
    name="search"
    [ngModel]
    #searchRef="ngModel"
  />
  <button class="search-btn">
    <img src="../assets/images/icon-arrow.svg" alt="icon-arrow" />
  </button>
</form>
