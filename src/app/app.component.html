<main>
  <div class="pattern-bg">
    <p class="title">IP Address Tracker</p>
    <app-search-bar (search)="getIpOrDomain($event)"></app-search-bar>
  </div>
  <div class="coords-container">
    <app-coords-details
      label="IP Address"
      [value]="result?.ip"
    ></app-coords-details>
    <app-coords-details
      label="Location"
      [value]="
        result?.location?.city +
        ', ' +
        result?.location?.country +
        ' ' +
        result?.location?.postalCode
      "
    ></app-coords-details>
    <app-coords-details
      label="Timezone"
      [value]="'UTC ' + result?.location?.timezone"
    ></app-coords-details>
    <app-coords-details label="ISP" [value]="result?.isp"></app-coords-details>
  </div>
  <app-map [coords]="location" [zoom]="zoom"></app-map>
</main>
<footer>
  <p class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.frontendmentor.io/profile/feliceNicolasBarcellona"
      >Felice Nicolas Barcellona</a
    >.
  </p>
</footer>
